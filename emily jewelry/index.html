<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Portajoyas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Baguette+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <h1>Catálogo de Portajoyas</h1>
    </header>

    <main>
        <section id="filtro">
            <label for="filtroPrecio">Filtrar por precio máximo:</label>
            <input type="number" id="filtroPrecio" placeholder="Ingrese precio máximo" />
            <button onclick="filtrarPorPrecio()">Filtrar</button>

            <label for="busqueda">Buscar producto:</label>
            <input type="text" id="busqueda" placeholder="Ingrese el nombre del producto" />
            <button onclick="buscarProducto()">Buscar</button>
        </section>

        <section id="catalogo"></section>

        <aside id="carrito">
            <h2>Carrito</h2>
            <div id="listaCarrito"></div>
            <p>Total: $<span id="total">0</span></p>
            <button onclick="finalizarCompra()">Finalizar Compra</button>
        </aside>

        <div id="modal" style="display: none;">
            <span id="cerrarModal" style="cursor:pointer;">&times;</span>
            <img id="imagenProducto" src="" alt="Imagen del producto" />
            <h3 id="nombreProducto"></h3>
            <p id="descripcionProducto"></p>
            <p id="precioProducto"></p>
            <button onclick="agregarAlCarritoDesdeModal()">Agregar al Carrito</button>
        </div>

        <!-- Sección de contacto -->
        <section id="contacto">
            <h2>Contáctanos</h2>
            <div class="contacto-info">
                <p>
                    Correo electrónico: <a href="mailto:sergiolara0110@gmail.com">sergiolara0110@gmail.com</a>
                </p>
                <p>
                    WhatsApp: <a href="https://wa.me/3185673115" target="_blank">
                        <i class="fab fa-whatsapp"></i> Enviar mensaje
                    </a>
                </p>
                <p>
                    Facebook: <a href="https://www.facebook.com/sergioandres.laradiaz" target="_blank">
                        <i class="fab fa-facebook"></i> sergioandres.laradiaz
                    </a>
                </p>
                <p>
                    Instagram: <a href="https://www.instagram.com/laradiaz110" target="_blank">
                        <i class="fab fa-instagram"></i> laradiaz110
                    </a>
                </p>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
